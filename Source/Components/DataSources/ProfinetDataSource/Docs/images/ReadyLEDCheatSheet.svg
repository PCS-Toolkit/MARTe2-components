 x="116.727" y="114">has</tspan><tspan x="147.06" y="114">different</tspan><tspan x="216.993" y="114">timings</tspan><tspan x="276.993" y="114">from </tspan>Profinet<tspan x="378.793" y="114">. </tspan><tspan x="0" y="137">Profinet</tspan><tspan x="65.2667" y="137">may</tspan><tspan x="101.42" y="137">not</tspan><tspan x="131.587" y="137">be ready (or </tspan>become<tspan x="293.187" y="137">no </tspan><tspan x="317.02" y="137">longer</tspan><tspan x="369.7" y="137">ready </tspan><tspan x="0" y="159">during</tspan><tspan x="53.3333" y="159">operations</tspan>) <tspan x="144.78" y="159">while</tspan><tspan x="190.113" y="159">MARTe2 </tspan>is<tspan x="273.273" y="159">running.</tspan><tspan x="0" y="182">When</tspan><tspan x="49.8333" y="182">the </tspan><tspan x="79.5" y="182">signal</tspan><tspan x="127.333" y="182">is</tspan><tspan x="143.167" y="182">high (1) the </tspan><tspan x="234.833" y="182">Profinet</tspan><tspan x="300.1" y="182">stack </tspan>is<tspan x="358.667" y="182">running </tspan><tspan x="0" y="204">and </tspan><tspan x="32.8333" y="204">updating</tspan><tspan x="104.66" y="204">the I/O bank. </tspan>When<tspan x="258.493" y="204">low, </tspan>instead:<tspan x="0" y="226">-</tspan><tspan x="30" y="226">Profinet</tspan><tspan x="95.2667" y="226">is</tspan><tspan x="111.1" y="226">in the </tspan>early<tspan x="200.933" y="226">connection setup stages;</tspan><tspan x="0" y="249">-</tspan><tspan x="30" y="249">Profinet</tspan><tspan x="95.2667" y="249">became</tspan><tspan x="159.447" y="249">no </tspan><tspan x="183.28" y="249">longer</tspan><tspan x="235.96" y="249">available</tspan><tspan x="307.213" y="249">due to </tspan><tspan x="30" y="271">connection </tspan><tspan x="118.847" y="271">problems</tspan><tspan x="194.547" y="271">(</tspan><tspan x="200.213" y="271">timeouts</tspan>, network <tspan x="344.773" y="271">errors</tspan>).<tspan x="0" y="316">While</tspan><tspan x="48.6667" y="316">the library </tspan><tspan x="131.213" y="316">always</tspan><tspan x="186.153" y="316">tries</tspan><tspan x="224.153" y="316">to re</tspan><tspan x="259.893" y="316">-</tspan><tspan x="265.56" y="316">establish</tspan><tspan x="336.96" y="316">the </tspan><tspan x="0" y="338">connection (with the ready </tspan>signal<tspan x="257.1" y="338">consequentially</tspan><tspan x="0" y="361">going</tspan><tspan x="45.7067" y="361">from 0 </tspan><tspan x="100.073" y="361">-</tspan><tspan x="105.74" y="361">&gt; 1), </tspan>signals<tspan x="198.407" y="361">may</tspan><tspan x="234.56" y="361">represent</tspan><tspan x="312.393" y="361">stale</tspan><tspan x="352.46" y="361">(</tspan><tspan x="358.127" y="361">old</tspan>) <tspan x="0" y="383">values</tspan><tspan x="48.06" y="383">.</tspan><tspan x="0" y="428">Ready </tspan><tspan x="50.6733" y="428">signal</tspan><tspan x="98.5067" y="428">gives</tspan><tspan x="140.827" y="428">an </tspan>indication<tspan x="243.167" y="428">about</tspan><tspan x="292.167" y="428">the connection </tspan><tspan x="0" y="450">status. Downstream </tspan>GAMs<tspan x="206.033" y="450">can </tspan>implement<tspan x="323.707" y="450">preferred</tspan><tspan x="0" y="473">logic</tspan><tspan x="39.3333" y="473">to account for </tspan>signal<tspan x="197.433" y="473">unavailability</tspan><tspan x="297.12" y="473">.</tspan></text><path d="M675.836 241.143 372.15 230.076 372.174 229.41 675.86 240.476ZM373.349 233.789 365.5 229.5 373.64 225.794Z" fill="#4472C4"/><path d="M675.729 501.795 371.613 386.181 371.85 385.558 675.966 501.172ZM371.557 390.082 365.5 383.5 374.399 382.604Z" fill="#4472C4"/></g></svg>